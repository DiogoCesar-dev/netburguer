{% extends "base.html" %}
{% block title %}Login Administrativo{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto mt-16 md:mt-24 p-10 rounded-2xl bg-white border border-gray-200 shadow-2xl transition">

        <div class="text-center mb-8">
            <h2 class="text-3xl md:text-4xl font-extrabold text-preto-texto">Acesso Restrito</h2>
            <p class="text-cinza-texto mt-2 text-base">Informe suas credenciais de administrador.</p>
        </div>

        <form method="post" action="{% url 'admin_login' %}" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="username" class="block mb-2 font-semibold text-sm text-preto-texto">Usu√°rio</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50
                           focus:outline-none focus:border-amarelo-principal focus:ring-2 focus:ring-amarelo-principal/40
                           transition duration-150"
                    required
                >
            </div>

            <div>
                <label for="password" class="block mb-2 font-semibold text-sm text-preto-texto">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50
                           focus:outline-none focus:border-amarelo-principal focus:ring-2 focus:ring-amarelo-principal/40
                           transition duration-150"
                    required
                >
            </div>

            <button
                type="submit"
                class="w-full py-3 mt-6 text-lg font-bold rounded-xl uppercase tracking-wide shadow-lg
                       bg-vermelho-principal text-white
                       hover:bg-red-700 hover:-translate-y-0.5 transition duration-300"
            >
                Entrar
            </button>

            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
        </form>
    </div>
{% endblock %}
