{% extends "base.html" %}
{% block title %}{{ acao }} Produto{% endblock %}

{% block content %}

    <h2 class="text-3xl md:text-4xl font-extrabold text-preto-texto mb-1">
        {{ acao }} Produto ou Combo
    </h2>
    <p class="text-cinza-texto text-lg opacity-80 mb-6">
        Preencha as informações abaixo para manter o cardápio sempre atualizado.
    </p>

    <div class="h-1 w-24 bg-vermelho-principal rounded-full mb-10"></div>

    <form method="post"
          class="max-w-2xl mx-auto p-10 rounded-2xl bg-white border border-gray-200 shadow-xl space-y-6"
          action="{% if produto %}{% url 'produto_editar' produto.id %}{% endif %}"
    >
        {% csrf_token %}

        <!-- Nome -->
        <div class="form-group">
            <label for="nome" class="block mb-2 font-semibold text-sm text-preto-texto">Nome</label>
            <input
                type="text"
                id="nome"
                name="nome"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50
                       focus:outline-none focus:border-vermelho-principal focus:ring-2 focus:ring-vermelho-principal/40
                       transition-shadow duration-200"
                value="{{ produto.nome|default_if_none:'' }}"
                placeholder="Ex: X-Burguer Especial"
                required
            >
        </div>

        <!-- Descrição -->
        <div class="form-group">
            <label for="descricao" class="block mb-2 font-semibold text-sm text-preto-texto">Descrição</label>
            <textarea
                id="descricao"
                name="descricao"
                rows="4"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50
                       focus:outline-none focus:border-vermelho-principal focus:ring-2 focus:ring-vermelho-principal/40
                       transition-shadow duration-200"
                placeholder="Descreva os ingredientes ou detalhes do produto"
                required
            >{{ produto.descricao|default_if_none:'' }}</textarea>
        </div>

        <!-- Preço -->
        <div class="form-group">
            <label for="preco" class="block mb-2 font-semibold text-sm text-preto-texto">Preço (ex: 29.90)</label>
            <input
                type="number"
                step="0.01"
                min="0"
                id="preco"
                name="preco"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50
                       focus:outline-none focus:border-vermelho-principal focus:ring-2 focus:ring-vermelho-principal/40
                       transition-shadow duration-200"
                value="{{ produto.preco|default_if_none:'' }}"
                required
            >
        </div>


        <!-- Botões -->
        <div class="flex gap-4 pt-4">

            <button
                type="submit"
                class="flex-1 py-3 font-extrabold uppercase rounded-lg shadow-lg
                       bg-vermelho-principal text-white hover:bg-vermelho-escuro
                       transition duration-300 transform hover:-translate-y-0.5"
            >
                {{ acao }}
            </button>

            <a href="{% url 'produto_listar' %}"
               class="flex-1 text-center py-3 font-extrabold uppercase rounded-lg shadow-lg
                      bg-gray-600 text-white hover:bg-gray-700
                      transition duration-300 transform hover:-translate-y-0.5"
            >
                Cancelar
            </a>

        </div>

    </form>

{% endblock %}
